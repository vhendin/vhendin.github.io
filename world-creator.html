<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map Creator</title>
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css">
    <link rel="stylesheet" href="resources/styles/world-creator.css">
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="tooltip"></div>
    
    <div id="ui-panel">
        <div id="selection-section">
            <h3>Selection</h3>
            <p id="selection-count">0 territories selected</p>
            <button id="clear-selection" disabled>Clear Selection</button>
            <button id="create-country-btn" disabled>Create Country</button>
        </div>
        
        <div id="countries-section">
            <h3>Fictional Countries</h3>
            <div id="countries-list"></div>
        </div>
        
        <div id="export-section">
            <button id="export-btn">Export JSON</button>
            <button id="import-btn">Import JSON</button>
            <input type="file" id="import-file" accept=".json" style="display: none;">
        </div>
    </div>
    
    <div id="country-modal" class="modal">
        <div class="modal-content">
            <h2>Create Fictional Country</h2>
            <label for="country-name">Country Name:</label>
            <input type="text" id="country-name" placeholder="Enter country name">
            
            <label>Country Color:</label>
            <div id="color-palette">
                <div class="color-option" data-color="#ff6b6b" style="background-color: #ff6b6b;"></div>
                <div class="color-option" data-color="#4ecdc4" style="background-color: #4ecdc4;"></div>
                <div class="color-option" data-color="#45b7d1" style="background-color: #45b7d1;"></div>
                <div class="color-option" data-color="#f9ca24" style="background-color: #f9ca24;"></div>
                <div class="color-option" data-color="#6c5ce7" style="background-color: #6c5ce7;"></div>
                <div class="color-option" data-color="#fd79a8" style="background-color: #fd79a8;"></div>
                <div class="color-option" data-color="#00b894" style="background-color: #00b894;"></div>
                <div class="color-option" data-color="#fab1a0" style="background-color: #fab1a0;"></div>
            </div>
            
            <div class="modal-buttons">
                <button id="modal-create">Create</button>
                <button id="modal-cancel">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="resources/scripts/world-creator.js"></script>
</body>
</html>
