<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map Creator</title>
    <link rel="icon" href="/favicon.ico" sizes="32x32">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/world-creator.webmanifest">
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css">
    <link rel="stylesheet" href="resources/styles/world-creator.css">
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="tooltip"></div>
    
    <button id="toggle-panel-btn" title="Hide panel">âœ•</button>
    
    <div id="ui-panel">
        <div id="selection-section">
            <h3>Selection</h3>
            <p id="selection-count">0 countries selected</p>
            <button id="clear-selection" disabled>Clear Selection</button>
            <button id="create-territory-btn" disabled>Create Territory</button>
        </div>
        
        <div id="territories-section">
            <h3>Territories</h3>
            <div id="territories-list"></div>
        </div>
        
        <div id="export-section">
            <div style="display:none;">
                <button id="export-btn">Export JSON</button>
                <button id="import-btn">Import JSON</button>
            </div>
            <input type="file" id="import-file" accept=".json" style="display: none;">
            <p id="save-status">Auto-save enabled</p>
        </div>
    </div>
    
    <div id="territory-modal" class="modal">
        <div class="modal-content">
            <h2>Create Territory</h2>
            <label for="territory-name">Territory Name:</label>
            <input type="text" id="territory-name" placeholder="Enter territory name">
            
            <label>Territory Color:</label>
            <div id="color-palette">
                <div class="color-option" data-color="#E63946" style="background-color: #E63946;"></div>
                <div class="color-option" data-color="#A8DADC" style="background-color: #A8DADC;"></div>
                <div class="color-option" data-color="#457B9D" style="background-color: #457B9D;"></div>
                <div class="color-option" data-color="#1D3557" style="background-color: #1D3557;"></div>
                <div class="color-option" data-color="#F4A261" style="background-color: #F4A261;"></div>
                <div class="color-option" data-color="#E76F51" style="background-color: #E76F51;"></div>
                <div class="color-option" data-color="#2A9D8F" style="background-color: #2A9D8F;"></div>
                <div class="color-option" data-color="#264653" style="background-color: #264653;"></div>
                <div class="color-option" data-color="#E9C46A" style="background-color: #E9C46A;"></div>
                <div class="color-option" data-color="#F72585" style="background-color: #F72585;"></div>
                <div class="color-option" data-color="#B5179E" style="background-color: #B5179E;"></div>
                <div class="color-option" data-color="#7209B7" style="background-color: #7209B7;"></div>
                <div class="color-option" data-color="#560BAD" style="background-color: #560BAD;"></div>
                <div class="color-option" data-color="#3A0CA3" style="background-color: #3A0CA3;"></div>
                <div class="color-option" data-color="#4361EE" style="background-color: #4361EE;"></div>
                <div class="color-option" data-color="#4CC9F0" style="background-color: #4CC9F0;"></div>
            </div>
            
            <div class="modal-buttons">
                <button id="modal-create">Create</button>
                <button id="modal-cancel">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="resources/scripts/world-creator.js"></script>
</body>
</html>
